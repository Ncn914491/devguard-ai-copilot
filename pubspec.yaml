name: devguard_ai_copilot
description: A cross-platform productivity and security copilot application for developers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Database
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # AI Integration
  google_generative_ai: ^0.2.2
  
  # Security
  crypto: ^3.0.3
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/